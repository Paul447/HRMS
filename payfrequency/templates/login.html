<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JWT Authentication</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login</h2>
        <!-- Login Form -->
        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Enter your username" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Enter your password" required>
            </div>
            <button type="button" onclick="login()" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Login</button>
        </form>
        
        <!-- Error Message -->
        <p id="errorMessage" class="text-sm text-red-500 mt-4 hidden">Invalid credentials. Please try again.</p>

        <div class="text-center mt-6">
            <p class="text-sm text-gray-600">Don't have an account? <a href="#" class="text-blue-500">Sign up</a></p>
        </div>
    </div>

    <script>
// Declare variables for storing JWT tokens
let accessToken = '';
let refreshToken = '';

// Handle login functionality
function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    fetch('http://localhost:8000/api/token/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            username: username,
            password: password,
        }),
    })
    .then(response => response.json())
    .then(data => {
        if (data.access && data.refresh) {
            // Store tokens securely in localStorage
            localStorage.setItem('accessToken', data.access);
            localStorage.setItem('refreshToken', data.refresh);

            // Hide error message if login is successful
            document.getElementById('errorMessage').classList.add('hidden');
            alert('Login successful!');

            // Optionally, redirect to another page after successful login
            window.location.href = '/dashboard/';  // Example URL to redirect
        } else {
            // Show error message if login fails
            document.getElementById('errorMessage').classList.remove('hidden');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('errorMessage').classList.remove('hidden');
    });
}

// Example function to check if the access token has expired
function isAccessTokenExpired() {
    const token = localStorage.getItem('accessToken');
    if (!token) return true;

    const decoded = JSON.parse(atob(token.split('.')[1])); // Decode JWT
    const expirationTime = decoded.exp * 1000; // Convert to milliseconds
    return expirationTime < Date.now();
}

// Example of refreshing the access token if expired
function refreshAccessToken() {
    const refreshToken = localStorage.getItem('refreshToken');
    if (!refreshToken) return;

    fetch('http://localhost:8000/api/token/refresh/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ refresh: refreshToken }),
    })
    .then(response => response.json())
    .then(data => {
        if (data.access) {
            localStorage.setItem('accessToken', data.access); // Store new access token
        }
    });
}

    </script>
</body>
</html>
