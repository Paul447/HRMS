<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Law Enforcement Shift Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 50px;
    }
    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 10px;
    }
    th {
      background-color: #f0f0f0;
    }
    .A { background-color: #add8e6; }  /* Blue */
    .B { background-color: #90ee90; }  /* Green */
    .C { background-color: #ffcc99; }  /* Orange */
    .D { background-color: #ff9999; }  /* Red */
    .gantt-bar {
      height: 25px;
      margin: 5px 0;
    }
    .gantt-label {
      width: 100px;
      text-align: right;
      padding-right: 10px;
    }
    .gantt-chart {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <h2>Weekly Shift Schedule (Calendar View)</h2>
  <table>
    <thead>
      <tr>
        <th>Day</th>
        <th>Day Shift</th>
        <th>Night Shift</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Monday</td><td class="A">Squad A</td><td class="B">Squad B</td></tr>
      <tr><td>Tuesday</td><td class="A">Squad A</td><td class="B">Squad B</td></tr>
      <tr><td>Wednesday</td><td class="C">Squad C</td><td class="D">Squad D</td></tr>
      <tr><td>Thursday</td><td class="C">Squad C</td><td class="D">Squad D</td></tr>
      <tr><td>Friday</td><td class="A">Squad A</td><td class="B">Squad B</td></tr>
      <tr><td>Saturday</td><td class="A">Squad A</td><td class="B">Squad B</td></tr>
      <tr><td>Sunday</td><td class="C">Squad C</td><td class="D">Squad D</td></tr>
    </tbody>
  </table>

  <h2>Gantt Chart Style Schedule</h2>
  <div>
    <div class="gantt-chart"><span class="gantt-label">Squad A</span>
      <div style="flex:1">
        <div class="gantt-bar A" style="width:28.57%; float: left;"></div>
        <div class="gantt-bar" style="width:21.43%; float: left;"></div>
        <div class="gantt-bar A" style="width:28.57%; float: left;"></div>
        <div class="gantt-bar" style="width:21.43%; float: left;"></div>
      </div>
    </div>
    <div class="gantt-chart"><span class="gantt-label">Squad B</span>
      <div style="flex:1">
        <div class="gantt-bar B" style="width:28.57%; float: left;"></div>
        <div class="gantt-bar" style="width:21.43%; float: left;"></div>
        <div class="gantt-bar B" style="width:28.57%; float: left;"></div>
        <div class="gantt-bar" style="width:21.43%; float: left;"></div>
      </div>
    </div>
    <div class="gantt-chart"><span class="gantt-label">Squad C</span>
      <div style="flex:1">
        <div class="gantt-bar" style="width:28.57%; float: left;"></div>
        <div class="gantt-bar C" style="width:28.57%; float: left;"></div>
        <div class="gantt-bar" style="width:14.29%; float: left;"></div>
        <div class="gantt-bar C" style="width:28.57%; float: left;"></div>
      </div>
    </div>
    <div class="gantt-chart"><span class="gantt-label">Squad D</span>
      <div style="flex:1">
        <div class="gantt-bar" style="width:28.57%; float: left;"></div>
        <div class="gantt-bar D" style="width:28.57%; float: left;"></div>
        <div class="gantt-bar" style="width:14.29%; float: left;"></div>
        <div class="gantt-bar D" style="width:28.57%; float: left;"></div>
      </div>
    </div>
  </div>
</body>
</html>
