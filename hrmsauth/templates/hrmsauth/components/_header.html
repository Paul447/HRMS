<header
    class="flex items-center justify-between bg-white shadow-lg px-4 py-3 md:px-8 sticky top-0 z-10 border-b border-secondary-100 shadow-inner-sm">
    <button
        class="md:hidden text-primary-600 hover:text-primary-800 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 transition-all duration-200"
        onclick="toggleSidebar()" aria-label="Toggle sidebar">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
    </button>
    <div class="flex items-center space-x-4">
        <h2 class="text-2xl font-semibold text-secondary-800">{% block page_title %}Dashboard{% endblock %}
        </h2>
        <span
            class="hidden md:inline-block px-3 py-1 text-sm font-medium bg-primary-100 text-primary-800 rounded-full border border-primary-200">Admin
            Portal</span>
    </div>
    <div class="flex items-center space-x-4">
        <div class="relative">
            <button id="notification-bell"
                class="p-2 rounded-full hover:bg-secondary-100 focus:outline-none focus:ring-2 focus:ring-primary-500 transition-all duration-200"
                aria-label="Notifications">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-secondary-500" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
                <span id="notification-count"
                    class="absolute -top-0.5 -right-0.5 h-4 w-4 rounded-full bg-accent-400 text-white text-xs flex items-center justify-center font-bold animate-pulse-subtle border-2 border-white">0</span>
            </button>

            <div id="notification-dropdown"
                class="absolute right-0 mt-2 w-80 bg-white rounded-md shadow-lg-2 py-1 z-20 hidden ring-1 ring-black ring-opacity-5 focus:outline-none origin-top-right animate-fade-in-up"
                role="menu" aria-orientation="vertical" aria-labelledby="notification-bell">
                <div class="px-4 py-2 flex justify-between items-center border-b border-secondary-100">
                    <h3 class="text-sm font-semibold text-secondary-800">Notifications</h3>
                    <button id="mark-all-read"
                        class="text-xs text-primary-600 hover:text-primary-800 font-medium disabled:opacity-50 disabled:cursor-not-allowed">Mark
                        all as read</button>
                </div>
                <div id="notification-list" class="max-h-80 overflow-y-auto custom-scrollbar">
                    <p id="no-notifications" class="text-center text-secondary-500 text-sm py-4 hidden">No new
                        notifications.</p>
                </div>
                <div class="border-t border-secondary-100 px-4 py-2 text-center">
                    <a href="#" class="text-sm text-primary-600 hover:text-primary-800 font-medium">View All
                        Notifications</a>
                </div>
            </div>
        </div>

        <div class="relative">
            <button id="user-menu-button"
                class="flex items-center space-x-2 cursor-pointer group p-1 rounded-full hover:bg-secondary-100 focus:outline-none focus:ring-2 focus:ring-primary-500 transition-all duration-200"
                aria-expanded="false" aria-haspopup="true">
                <div class="h-10 w-10 rounded-full bg-primary-600 flex items-center justify-center text-white font-semibold text-lg shadow-md group-hover:ring-2 group-hover:ring-primary-400 transition-all duration-200"
                    id="user-avatar">
                    </div>
                <div class="hidden md:block">
                    <p class="text-base font-medium text-secondary-700 user-name" id="user-name"></p>
                </div>
                <svg id="user-menu-arrow" xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 text-secondary-500 transform transition-transform duration-200"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </button>

            <div id="user-menu-dropdown"
                class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg-2 py-1 z-20 hidden ring-1 ring-black ring-opacity-5 focus:outline-none origin-top-right animate-fade-in-up"
                role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button">
                <div class="px-4 py-2 border-b border-secondary-100">
                    <p class="text-sm font-semibold text-secondary-800" id="dropdown-user-name">User Name</p>
                    <p class="text-xs text-secondary-500" id="dropdown-user-role">Admin</p>
                </div>
                <a href="{% url 'change_password_template' %}"
                    class="flex items-center space-x-3 py-2 px-4 text-sm text-secondary-700 hover:bg-primary-100 hover:text-primary-800 transition-colors duration-200"
                    role="menuitem">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-secondary-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2v5a2 2 0 01-2 2h-5a2 2 0 01-2-2V9a2 2 0 012-2h5z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17 9v-2a2 2 0 00-2-2H9a2 2 0 00-2 2v2"></path>
                    </svg>
                    <span>Change Password</span>
                </a>
                <form action="{% url 'logout' %}" method="POST" class="w-full">
                    {% csrf_token %}
                    <button type="submit"
                        class="flex items-center space-x-3 w-full text-left py-2 px-4 text-sm text-secondary-700 hover:bg-primary-100 hover:text-primary-800 transition-colors duration-200"
                        role="menuitem">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-secondary-400" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        <span>Logout</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</header>

<div class="bg-white border-b border-secondary-200 px-4 py-3 md:px-8 shadow-sm shadow-inner-sm">
    <nav class="flex" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 md:space-x-3">
            <li class="inline-flex items-center">
                <a href="/auth/dashboard"
                    class="inline-flex items-center text-sm font-medium text-secondary-700 hover:text-primary-600 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    Dashboard
                </a>
            </li>
            {% block breadcrumb_items %}
            {% endblock %}
        </ol>
    </nav>
</div>
