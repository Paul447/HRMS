            <span>Admin Portal</span>

    </div>
    <nav class="mt-6 px-3 space-y-1">

        <a href="/auth/dashboard"
            class="flex items-center space-x-3 py-2.5 px-4 rounded-lg text-sm font-medium hover:bg-primary-700 transition-all duration-200 group text-primary-200 hover:text-white shadow-text-sm">
            <svg xmlns="http://www.w3.org/2000/svg"

        <a href="{% url 'clock_in_out' %}"

                <div class="flex items-center space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5 text-primary-400 group-hover:text-white transition-transform duration-200 group-hover:scale-110"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm-6-9a4 4 0 100-8 4 4 0 000 8zm6 11v-1a6 6 0 00-6-6H6a6 6 0 00-6 6v1h18z" />
                    </svg>
                    <span>User Details</span>
                </div>
                <svg id="userDetailsSubmenu-arrow" xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 text-primary-400 transform transition-transform duration-200" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
            <div id="userDetailsSubmenu" class="mt-1 ml-8 space-y-0.5 hidden">
                <a href="{% url 'ptobalance' %}"
                    class="flex items-center space-x-3 py-2 px-4 rounded-lg text-sm hover:bg-primary-700 transition-all duration-200 group text-primary-200 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-primary-400 group-hover:text-white"

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>

                </a>
            </div>
        </div>

        <div class="mt-2" id="timeoff" aria-hidden="true" class="hidden">
            <button onclick="toggleSubmenu('timeOffSubmenu')"
                class="w-full flex items-center justify-between py-2.5 px-4 rounded-lg text-sm font-medium hover:bg-primary-700 transition-all duration-200 group text-primary-200 hover:text-white shadow-text-sm focus:outline-none focus:ring-2 focus:ring-primary-300 focus:ring-offset-2 focus:ring-offset-primary-900"

                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5 text-primary-400 group-hover:text-white transition-transform duration-200 group-hover:scale-110"

                    </svg>

                    class="h-5 w-5 text-primary-400 transform transition-transform duration-200" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
            <div id="timeOffSubmenu" class="mt-1 ml-8 space-y-0.5 hidden">

                <a href="{% url 'timeoff_request_view' %}" id="timeoff_details"
                    class="flex items-center space-x-3 py-2 px-4 rounded-lg text-sm hover:bg-primary-700 transition-all duration-200 group text-primary-200 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-4 w-4 text-primary-400 group-hover:text-white" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />

                <a href="{% url 'timeoff_request' %}" id="timeoffrequest"
                    class="flex items-center space-x-3 py-2 px-4 rounded-lg text-sm hover:bg-primary-700 transition-all duration-200 group text-primary-200 hover:text-white">

                        class="h-4 w-4 text-primary-400 group-hover:text-white" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 4v16m8-8H4" />
                    </svg>
                    <span>Leave Request</span>
                </a>
                <a href="{% url 'past_timeoff_requests' %}" id="timeoffhistory"
                    class="flex items-center space-x-3 py-2 px-4 rounded-lg text-sm hover:bg-primary-700 transition-all duration-200 group text-primary-200 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-4 w-4 text-primary-400 group-hover:text-white" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">

                            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />

                <a href="{% url 'department_leaves_template' %}" id="departmentLeavesLink"

                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-4 w-4 text-primary-400 group-hover:text-white" fill="none"

        <div class="mt-2">

                </div>
                <svg id="groupsSubmenu-arrow" xmlns="http://www.w3.org/2000/svg"

                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
            <div id="groupsSubmenu" class="mt-1 ml-8 space-y-0.5 hidden">

                    class="flex items-center space-x-3 py-2 px-4 rounded-lg text-sm hover:bg-primary-700 transition-all duration-200 group text-primary-200 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-4 w-4 text-primary-400 group-hover:text-white" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>Punch Report</span>
                </a>


            </div>

                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
            <div id="admintoolsSubmenu" class="mt-1 ml-8 space-y-0.5 hidden">

                        class="h-4 w-4 text-primary-400 group-hover:text-white" fill="none"

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>Time Off Pending</span>

            {% csrf_token %}
            <button type="submit"
                class="flex items-center space-x-3 mt-6 border-t border-primary-800 py-2.5 px-4 rounded-lg text-sm font-medium hover:bg-primary-700 transition-all duration-200 group w-full text-left text-primary-200 hover:text-white focus:outline-none focus:ring-2 focus:ring-primary-300 focus:ring-offset-2 focus:ring-offset-primary-900">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 text-primary-400 group-hover:text-white transition-transform duration-200 group-hover:scale-110"
