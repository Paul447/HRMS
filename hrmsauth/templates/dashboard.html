<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Management Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Toggle sidebar on mobile
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('-translate-x-full');
    }
  </script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed inset-y-0 left-0 z-30 w-64 bg-indigo-700 text-white transform -translate-x-full md:translate-x-0 transition-transform duration-200 ease-in-out">
    <div class="flex items-center justify-center h-16 shadow-md">
      <h1 class="text-xl font-bold">My Dashboard</h1>
    </div>
    <nav class="mt-6">
      <a href="/dashboard" class="block py-3 px-6 hover:bg-indigo-600 transition-colors">Dashboard Home</a>
      <a href="{% url 'register_user' %}" class="block py-3 px-6 hover:bg-indigo-600 transition-colors font-semibold bg-indigo-800">User Management</a>
      <a href="/groups" class="block py-3 px-6 hover:bg-indigo-600 transition-colors">Groups</a>
      <a href="/permissions" class="block py-3 px-6 hover:bg-indigo-600 transition-colors">Permissions</a>
      <a href="/settings" class="block py-3 px-6 hover:bg-indigo-600 transition-colors">Settings</a>
      <a href="/logout" class="block py-3 px-6 mt-6 border-t border-indigo-600 hover:bg-indigo-600 transition-colors">Logout</a>
    </nav>
  </aside>

  <!-- Main content -->
  <div class="md:pl-64 flex flex-col min-h-screen">

    <!-- Top header -->
    <header class="flex items-center justify-between bg-white shadow px-4 py-3 md:px-8 sticky top-0 z-10">
      <button class="md:hidden text-indigo-700" onclick="toggleSidebar()" aria-label="Toggle sidebar">
        <!-- Hamburger Icon -->
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <h2 class="text-xl font-semibold text-gray-700">User Management</h2>
      <div class="hidden md:flex items-center space-x-4">
        <span class="text-gray-600">Welcome, {{ request.user.username }}</span>
        <a href="/logout" class="text-indigo-600 hover:text-indigo-800">Logout</a>
      </div>
    </header>

    <!-- Content area -->
    <main class="flex-grow container mx-auto p-6">

      {% block content %}
      {% endblock %}

    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-inner p-4 text-center text-gray-500 text-sm">
      Â© 2025 DPS HR Portal. All rights reserved.
    </footer>

  </div>

</body>
</html>
