{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HRMS Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'hrmsauth/css/login.css' %}">
</head>

<body class="min-h-screen flex items-center justify-center p-4 bg-gray-50">
    <div class="hrms-card w-full max-w-sm p-8 bg-white shadow-md rounded-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center mx-auto mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
            </div>
            <h1 class="text-2xl font-semibold text-gray-800">DPS HR Portal</h1>
            <p class="text-gray-500 mt-1 text-sm">Enter your credentials to continue</p>
        </div>

        <!-- Login Form -->
        <form id="login-form">
            <div class="mb-5">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1.5">Employee ID</label>
                <input type="text" id="username" name="username" placeholder="e.g. EMP12345" required
                    class="w-full px-4 py-2.5 input-field rounded-md focus:ring-2 focus:ring-blue-100"
                    aria-describedby="username-error" autocomplete="username" />
                <div id="username-error" class="error-message text-red-500 text-xs mt-1" aria-live="polite"></div>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1.5">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required
                    minlength="6" class="w-full px-4 py-2.5 input-field rounded-md focus:ring-2 focus:ring-blue-100"
                    aria-describedby="password-error" autocomplete="current-password" />
                <div id="password-error" class="error-message text-red-500 text-xs mt-1"></div>
            </div>

            <button type="submit" id="submit-btn"
                class="w-full btn-primary text-white py-2.5 px-4 rounded-md font-medium bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-300 disabled:opacity-70 disabled:cursor-not-allowed">
                <span id="btn-text">Sign In</span>
                <svg id="btn-spinner" class="hidden animate-spin h-5 w-5 mx-auto text-white"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
            </button>
        </form>

        <!-- Error Message -->
        <div id="global-error" class="text-red-600 text-sm mt-4 hidden text-center"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('login-form');
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');
            const errorBox = document.getElementById('global-error');

            function getCookie(name) {
                const cookieValue = document.cookie
                    .split('; ')
                    .find(row => row.startsWith(name + '='));
                return cookieValue ? decodeURIComponent(cookieValue.split('=')[1]) : null;
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const username = form.username.value.trim();
                const password = form.password.value;

                // Show spinner
                btnText.classList.add('hidden');
                btnSpinner.classList.remove('hidden');
                submitBtn.disabled = true;
                errorBox.classList.add('hidden');
                errorBox.textContent = '';

                try {
                    const response = await fetch('/auth/api/token/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCookie('csrftoken'),
                        },
                        body: JSON.stringify({ username, password }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Tokens received: store or redirect
                        localStorage.setItem('access_token', data.access);
                        localStorage.setItem('refresh_token', data.refresh);
                        window.location.href = '/auth/dashboard/';
                    } else {
                        errorBox.textContent = data.detail || 'Invalid login credentials';
                        errorBox.classList.remove('hidden');
                    }
                } catch (err) {
                    errorBox.textContent = 'An unexpected error occurred. Try again.';
                    errorBox.classList.remove('hidden');
                    console.error('Login error:', err);
                } finally {
                    btnText.classList.remove('hidden');
                    btnSpinner.classList.add('hidden');
                    submitBtn.disabled = false;
                }
            });
        });
    </script>
</body>

</html>
